<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Peer2Peer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<script src="./peer.min.js"></script>
	<script src="./dronahq.js" type="text/javascript"></script>
</head>

<body>
	<h1>My id - <span class="myId"></span></h1>
	<input type="text" id="destId">
	<button onclick="connect()">Connect</button>
	<button onclick="videoconnect()">VideoChat</button>
	<video id="myvideo"></video>
	<script type="text/javascript">
	var myVideo = document.querySelector('#myvideo');

	var peer;
	var anotherid;
	var mypeerid;

	var video = myVideo;
	peer = new Peer({key: '5dgy4kqvbbju4n29' });
	setTimeout(() => {
		mypeerid = this.peer.id;
		document.querySelector('.myId').innerHTML = mypeerid;
	}, 3000);


	peer.on('connection', function(conn) {
		conn.on('data', function(data) {
			// Will print 'hi!'
			console.log(data);
		});
	});

	var n = window.navigator;

	n.getUserMedia = (n.getUserMedia || n.webkitGetUserMedia || n.mozGetUserMedia || n.msGetUserMedia);

	peer.on('call', function(call) {
		n.getUserMedia({ video: true, audio: true }, function(stream) {
			call.answer(stream);
			call.on('stream', function(remotestream) {
				video.src = URL.createObjectURL(remotestream);
				video.play();
			})
		}, function(err) {
			console.log('Failed to get stream', err);
		})
	})

	function connect() {
		anotherid = document.querySelector('#destId').value;

		var conn = peer.connect(anotherid);
		conn.on('open', function() {
			conn.send('Message from that id');
		});
	}

	function videoconnect() {
		anotherid = document.querySelector('#destId').value;

		var localvar = peer;
		var fname = anotherid;

		n.getUserMedia({ video: true, audio: true }, function(stream) {
			var call = localvar.call(fname, stream);
			call.on('stream', function(remotestream) {
				video.src = URL.createObjectURL(remotestream);
				video.play();
			})
		}, function(err) {
			console.log('Failed to get stream', err);
		})
	}

	</script>
</body>

</html>
